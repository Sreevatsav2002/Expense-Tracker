<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative; /* Add this to make positioning absolute elements relative to this container */
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 75%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #555;
        }
        
        /* Error message */
        .error-message {
            color: #f00;
            font-size: 16px;
            margin-bottom: 10px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>

        <!-- Error message (hidden by default) -->
        <p class="error-message" id="error-message">{{ error_message }}</p>

        <!-- Registration form -->
        <form method="POST" action="{{ url_for('register') }}">
            <label for="new_username">New Username:</label>
            <input type="text" id="new_username" name="new_username" required>
            
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <button type="submit">Register</button>
        </form>

        <!-- Back to Login button -->
        <a href="{{ url_for('login') }}" class="back-to-login-button">Back to Login</a>
    </div>
    <script>
        /* Your existing JavaScript here */
    </script>
</body>
</html>
